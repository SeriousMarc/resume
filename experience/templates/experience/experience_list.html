{% extends 'base_layout.html'%}
{% block content %}
  <div class="experience-content">
    <h1>My Experience</h1>
    <div class="activities">
      {% for activity in activities %}
      <div class="activity">
        <h2>{{activity.work_place}}</h2>
        <hr class="style1">
        <p>{{activity.description}}</p>
        <p>{{activity.period_from}} - {{activity.period_to}}</p>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
