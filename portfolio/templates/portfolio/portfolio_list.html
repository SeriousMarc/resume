{% extends 'base_layout.html'%}
{% block content %}
    <div class="portfolio-content">
      <h1>Portfolio</h1>
      <div class="projects">
        {% for project in projects %}
        <div class="project">
          <img src="{{project.img.url}}" />
          <p>{{project.url_name}}</p>
          <p>{{project.description}}</p>
        </div>
        {% endfor %}
      </div>
    </div>
{% endblock %}
