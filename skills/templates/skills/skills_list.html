{% extends 'base_layout.html'%}
{% block content %}
  <div class="skills-content">
    <h1>My Stack</h1>
    <div class="skills">
      {% for skill in skills %}
        <div class="skill">
          <h2>{{skill.title}}</h2>
          <img src="{{skill.thumb.url}}"/>
          <p>{{skill.level}}</p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
